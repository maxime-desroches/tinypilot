name: Pull Request Format Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-pr-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Add label
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            labels: ['bot-review']
          })

    - name: Check PR Format
      run: |
        # Script to check PR against templates
        PR_MESSAGE=$(jq -r .pull_request.body "$GITHUB_EVENT_PATH")

        # Read templates from files
        FINGERPRINT_TEMPLATE=$(cat .github/PULL_REQUEST_TEMPLATE/fingerprint_template.md)
        CAR_BUG_FIX_TEMPLATE=$(cat .github/PULL_REQUEST_TEMPLATE/car_bug_fix_template.md)
        BUG_FIX_TEMPLATE=$(cat .github/PULL_REQUEST_TEMPLATE/bug_fix_template.md)
        CAR_PORT_TEMPLATE=$(cat .github/PULL_REQUEST_TEMPLATE/car_port_template.md)
        REFACTOR_TEMPLATE=$(cat .github/PULL_REQUEST_TEMPLATE/refactor_template.md)

        # Check if PR message matches any template
        if [[ ! "$PR_MESSAGE" =~ "$FINGERPRINT_TEMPLATE" ]] && \
           [[ ! "$PR_MESSAGE" =~ "$CAR_BUG_FIX_TEMPLATE" ]] && \
           [[ ! "$PR_MESSAGE" =~ "$BUG_FIX_TEMPLATE" ]] && \
           [[ ! "$PR_MESSAGE" =~ "$CAR_PORT_TEMPLATE" ]] && \
           [[ ! "$PR_MESSAGE" =~ "$REFACTOR_TEMPLATE" ]]; then
          echo "PR does not match any template"
          exit 1
        fi