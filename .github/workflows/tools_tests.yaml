name: tools
on:
  push:
  pull_request:

env:
  BASE_IMAGE: openpilot-base

jobs:
  plotjuggler:
    name: plotjuggler
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Unit test
      run: |
        ${{ env.RUN }} "cd /tmp/openpilot && \
                        tools/plotjuggler/test_plotjuggler.py"
