<!DOCTYPE html>
<html>
<head>
<style>
  .row {
    display: flex; /* Use flexbox layout */
    justify-content: space-between; /* Distributes space between items */
  }

  .column {
    flex: 1; /* Each column takes equal space */
    padding: 5px; /* Optional: adds space around the images */
  }

  .image {
    width: 100%; /* Makes the image take full width of the column */
    height: auto; /* Keeps the aspect ratio of the image */
  }
</style>
</head>
<body>

<li><a href='base_index.html'>Base ScreenShots</a></li>
<li><a href='alert_index.html'>Alert ScreenShots</a></li>
<li><a href='nav_index.html'>Navigtion Icon ScreenShots</a></li>

{% for name, (image, ref_image) in cases.items() %}

<h1>{{name}}</h1>
<div class="row">
  <div class="column">
    <h2>New</h2>
    <img class="image" src="{{ image }}" />
  </div>
  <div class="column">
    <h2>Master</h2>
    <img class="image" src="../{{ image }}" />
  </div>
</div>
<br>

{% endfor %}

</body>
</html>
