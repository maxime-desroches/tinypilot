on:
#  push:
#    branches:
#      - master
  pull_request:

env:
  BASE_IMAGE: openpilot-base
  DOCKER_REGISTRY: ghcr.io/commaai

  BUILD: |
      docker pull $(grep -iohP '(?<=^from)\s+\S+' Dockerfile.openpilot_base) || true
      docker pull $DOCKER_REGISTRY/$BASE_IMAGE:latest || true
      docker build --cache-from $DOCKER_REGISTRY/$BASE_IMAGE:latest -t $DOCKER_REGISTRY/$BASE_IMAGE:latest -t $BASE_IMAGE:latest -f Dockerfile.openpilot_base .
  RUN: docker run --shm-size 1G -v $PWD:/tmp/openpilot -w /tmp/openpilot -e PYTHONPATH=/tmp/openpilot -e NUM_JOBS -e JOB_ID -e GITHUB_ACTION -e GITHUB_REF -e GITHUB_HEAD_REF -e GITHUB_SHA -e GITHUB_REPOSITORY -e GITHUB_RUN_ID -v /tmp/scons_cache:/tmp/scons_cache -v /tmp/comma_download_cache:/tmp/comma_download_cache -v /tmp/openpilot_cache:/tmp/openpilot_cache $BASE_IMAGE /bin/sh -c

jobs:
  test:
    runs-on: ubuntu-latest
    name: A job to test this action
    steps:

    - name: checkout openpilot
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Cache scons
      id: scons-cache
      # TODO: Change the version to the released version when https://github.com/actions/cache/pull/489 (or 571) is merged.
      uses: actions/cache@03e00da99d75a2204924908e1cca7902cafce66b
      env:
        CACHE_SKIP_SAVE: true
      with:
        path: /tmp/scons_cache
        key: scons-${{ hashFiles('.github/workflows/selfdrive_tests.yaml') }}-
        restore-keys: |
          scons-${{ hashFiles('.github/workflows/selfdrive_tests.yaml') }}-
          scons-

    - name: Build Docker image
      run: eval "$BUILD"

    - name: Get finished translations and commit badge
      run: |
        ${{ env.RUN }} "scons -j$(nproc)"
        ${{ env.RUN }} "scons -j$(nproc) && python selfdrive/ui/translations/create_badges.py"
        main_zh_CHS=$(${{ env.RUN }} "python selfdrive/ui/translations/finished_translations.py --file main_zh-CHS")
        main_zh_CHT=$(${{ env.RUN }} "python selfdrive/ui/translations/finished_translations.py --file main_zh-CHT")
        main_ko=$(${{ env.RUN }} "python selfdrive/ui/translations/finished_translations.py --file main_ko")

        git switch --orphan badges
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        wget -O translation_badge.svg "https://img.shields.io/badge/Translations-finished: $percent%25-green"
        wget -O translation_badge.svg "https://img.shields.io/badge/Translations-finished: $percent%25-green"
        wget -O translation_badge.svg "https://img.shields.io/badge/Translations-finished: $percent%25-green"
        git add translation_badge.svg
        git commit -m "Add/Update badge"

    - name: Push badge commit
      uses: ad-m/github-push-action@master
      if: ${{ success() }}
      with:
        branch: badges
        force: true
